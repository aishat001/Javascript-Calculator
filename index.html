<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Calculator2</title>
</head>
<body>
    <div class="body">
        <div class="cal">
            <div class="frame">
                <div class="display">
                    <div class="dots">
                        <div class="red dot"></div>
                        <div class="orange dot"></div>
                        <div class="green dot"></div>
                    </div>
                    <div class="result" id="show-result">
                        
                    </div>
                    <div class="operation" id="input">0</div>
                </div>
            
                <div class="keyboard">
                    <span class="key control" id="clear">AC</span>
                    <span class="key control" id="clear">CE</span>
                    <span class="key operator">%</span>
                    <span class="key operator">/</span>
                    <span class="key" id="num">7</span>
                    <span class="key" id="num">8</span>
                    <span class="key" id="num">9</span>
                    <span class="key operator">x</span>
                    <span class="key" id="num">4</span>
                    <span class="key" id="num">5</span>
                    <span class="key" id="num">6</span>
                    <span class="key operator">-</span>
                    <span class="key" id="num">1</span>
                    <span class="key"id="num">2</span>
                    <span class="key" id="num">3</span>
                    <span class="key operator">+</span>
                    <span class="key zero" id="num">0</span>
                    <span class="key" id="num">.</span>
                    <span class="key" id="calculate">=</span>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
